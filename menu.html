<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Multiply</title>
    <script>
        function calculate() {
            const choice = document.querySelector('input[name="operation"]:checked').value;
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (choice === "add") {
                result = num1 + num2;
                document.getElementById("result").innerText = "The sum is: " + result;
            } else if (choice === "multiply") {
                result = num1 * num2;
                document.getElementById("result").innerText = "The product is: " + result;
            }
        }
    </script>
</head>
<body>
    <h1>Calculator Menu</h1>
    <form>
        <label>
            <input type="radio" name="operation" value="add" checked> Add
        </label>
        <br>
        <label>
            <input type="radio" name="operation" value="multiply"> Multiply
        </label>
        <br><br>
        <label for="num1">Enter first number:</label>
        <input type="number" id="num1" required>
        <br><br>
        <label for="num2">Enter second number:</label>
        <input type="number" id="num2" required>
        <br><br>
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <h2 id="result"></h2>
</body>
</html>
